<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lang-switcher">
        <button id="lang-en" class="active">EN</button>
        <button id="lang-ua">UA</button>
    </div>

    <div class="container">
        <h1 data-key="title">Typing Speed Test</h1>
        
        <div id="text-to-type" class="text-to-type"></div>
        
        <textarea id="user-input" class="user-input" rows="5" data-key="placeholder" placeholder="Start typing here..."></textarea>
        
        <div class="stats">
            <div><span data-key="timeLabel">Time</span>: <span id="timer">0s</span></div>
            <div><span data-key="errorsLabel">Errors</span>: <span id="errors">0</span></div>
            <div><span data-key="bestTimeLabel">Best Time</span>: <span id="best-time">--</span></div>
        </div>
        
        <button id="reset-btn" data-key="resetBtn">Try Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
