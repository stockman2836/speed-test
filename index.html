<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Typing Speed Test</h1>
        
        <div id="text-to-type" class="text-to-type"></div>
        
        <textarea id="user-input" class="user-input" rows="5" placeholder="Start typing here..."></textarea>
        
        <div class="stats">
            <div>Time: <span id="timer">0s</span></div>
            <div>Errors: <span id="errors">0</span></div>
            <div>Best Time: <span id="best-time">--</span></div>
        </div>
        
        <button id="reset-btn">Try Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
